<footer>
	<div class="container">
		<p class="editor-link"><a href="cloudcannon:collections/_data/footer.yml" class="btn"><strong>&#9998;</strong> Edit footer</a></p>
		<div class="footer-columns">
			{{ range $.Site.Data.footer }}
				<ul class="footer-links">
					{{ range .links }}
						<li><a {{ if .new_window }}target="_blank"{{ end }} href="{{ partial "relative-src" .link }}" {{ with .social_icon }}class="{{ . }}-icon"{{ end }}>
							{{ with .social_icon }}
								{{ partial "social-icon" . }}
							{{ end }}
							{{ .name }}</a></li>
					{{ end }}
				</ul>
			{{ end }}
		</div>
		<p class="copyright">&copy; {{ now.Format "2006" }} MyApp Ltd. • <a href="#">Terms</a> &amp; <a href="#">Privacy</a> • <a href="https://cloudcannon.com/">Template by CloudCannon</a></p>
	</div>
</footer>
