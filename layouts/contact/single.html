{{ define "main" }}
<div class="map" id="map"></div>

<div class="contact-box">
	<form action="{{ "/contact-success/" | relURL }}" method="post" class="contact-form">
		<input type="hidden" name="_to" value="support@example.com" />
		<input type="text" name="_gotcha" style="display: none;">

		<label for="name">Full Name</label>
		<input type="text" name="name" id="name" placeholder="Enter your name..." />

		<label for="email">Email Address</label>
		<input type="email" name="email" id="email" placeholder="Enter your email..." required />

		<label for="message">Message</label>
		<textarea name="message" id="message" placeholder="Enter your message..."></textarea>

		<input type="submit" value="Send Message" />
	</form>

	<div class="contact-details">
		<h3 class="editable">Address</h3>
		<address><a target="_blank" rel="noopener" href="https://www.google.com/maps/place/{{ .Params.map.address | anchorize }}">{{ replace .Params.map.address ", " ", <br>" | markdownify }}</a></address>

		<h3 class="editable">Email</h3>
		<p><a href="mailto:support@example.com">support@example.com</a></p>
	</div>
</div>

{{ if (and (isset .Site.Params "google_maps_javascript_api_key") (eq .Params.call_to_action "Map")) }}

					}]
				}, {

				zoom: window.mapData.zoom,
				maxZoom: window.mapData.zoom,
				minZoom: window.mapData.zoom,
				center: new google.maps.LatLng(window.mapData.latitude, window.mapData.longitude),
				mapTypeId: google.maps.MapTypeId.ROADMAP

			marker = new google.maps.Marker({
				map: map,
				position: new google.maps.LatLng(window.mapData.latitude, window.mapData.longitude)

			google.maps.event.addDomListener(window, "resize", function () {
				map.setCenter(myOptions.center);
			});
		}
	</script>
