{{ define "main" }}
<div class="text-container">
	<p class="editor-link"><a href="cloudcannon:collections/content/posts/" class="btn"><strong>&#9998;</strong> Add Post</a></p>
	{{ with .Pages }}
		<ul class="blog-posts">
			{{ range . }}
			<li class="blog-post">
				<h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
				{{ partial "posts/post-title" . }}

				<div class="post-content">
					<p>{{ .Summary }}</p>
					<div class="button"><a href="{{ .RelPermalink }}">Read More</a></div>
					<div class="button editor-link"><a href="cloudcannon:collections/content/{{ .File.Path }}" class="btn"><strong>&#9998;</strong> Edit Post</a></div>
				</div>
			</li>
			{{ end }}
		</ul>
	{{ end }}
</div>
{{ end }}
